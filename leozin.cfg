//barulho ao abrir a config
playvol "player\headshot1" .2


//limpar console
clear


//JUMP THROW
bind "x" "+jump; -attack; -jump"
bind "mouse4" "toggle cl_crosshairsize 999 2 999;use weapon_smokegrenade"


//limpar decals
alias +decals "r_cleardecals"


//anti-aim caseiro
alias +antiaim "sensitivity 50.0"
alias -antiaim "sensitivity 2.5"
bind "h" +antiaim


//jumpduck (auto jump + shift)
alias +jumpduck "+duck; +jump"
alias -jumpduck "-duck; -jump"
bind "space" +jumpduck


//tirar centralizacao do minimap
cl_radar_always_centered 0


//desativa menu de compra no E
cl_use_opens_buy_menu "0"


//mostrar net_graph quando apertar TAB
alias +shownet "+showscores; net_graphheight 64"
alias -shownet "-showscores; net_graphheight 9999"
net_graph 1
bind "TAB" "+shownet; +frag"


//display de jogadores vivos
cl_hud_playercount_showcount 1


//RELOAD
bind r +reload

//crosshair atual
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio ".35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "2"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "1.040474"
cl_crosshairusealpha "1"


//achar a bomba na smoke
//alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
//alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
//bind "K" "+bombfind"


//aumentar volume do game no walk (nao funciona tambem)
alias +walkvol "incrementvar volume 0 1 1.5;+speed"
alias -walkvol "incrementvar volume 0 1 -0.5;-speed"  
bind "shift" +walkvol


//remover terceira pessoa (nao sei pra que eu colocaria em terceira)
firstperson


//rapidas
alias dc  "disconnect; +sair"
alias sair "disconnect; +sair"
alias print "jpeg"


//reposiciona a posicao da arma na tela
viewmodel_presetpos 1


//comando de highlight
alias high1 "cl_draw_only_deathnotices 1;viewmodel_presetpos 3"
alias high0 "cl_draw_only_deathnotices 0;viewmodel_presetpos 1"

//remove fotos das pessoas e transforma em numeros
cl_hud_playercount_showcount 1


//tamanho da hud em 0.75
hud_scaling 0.75


//drops
alias ak "buy ak47; drop"
alias m4 "buy awp; drop"


//define max de ping para achar partida
mm_dedicated_search_maxping 75


//bloqueia o download de audios externos em servidores na comunidade
cl_downloadfilter nosounds


//bind do voip
bind "n" "+voicerecord"


//troca a arma de mao
bind mouse5 "toggle cl_righthand 0 1; +lever"


//remove o limite de fps da maquina
fps_max 0


//config de volume
volume 1.0 // volume geral do jogo
snd_deathcamera_volume 0 // depois que morre
snd_mapobjective_volume 0.2 // objetivo da c4
snd_menumusic_volume 0 // volume do menu
snd_roundend_volume 0 // musica do fim do round
snd_roundstart_volume 0 // musica de inicio de round
snd_tensecondwarning_volume 0.2 // 10sec de bomba
snd_mvp_volume 0.2 // musica de destaque



//sensibilidade
sensitivity 2.5


//remove o texto vermelho quando a mira fica no inimigo
hud_showtargetid 0

//bind pulo no scroll (desativado)
//bind "mwheeldown" "+jump"
//bind "mwheelup" "+jump"


//transforma a hud em vermelha
cl_hud_color 5


//mostra a bala saindo da arma para melhorar recoil
r_drawtracers_firstperson 1


//sons
bind "e" "+use;+lever"
bind "g" "drop;+switch"
bind "ctrl" "+duck;+low"
bind "shift" "+speed;+slow;+decals"
bind "1" "slot1;+numeros"
bind "2" "slot2;+numeros"
bind "3" "slot3;+numeros"
bind "c" "use weapon_c4; drop; +switch"
bind "f" "+lookatweapon"

alias +switch "playvol buttons/button18 .4"
alias +numeros "playvol buttons\lightswitch2 .4"
alias +lever "playvol buttons/button17 .2"
alias +low "playvol buttons/combine_button2 .1"
alias +sair "playvol buttons\button4 .2"
alias +frag "playvol buttons\button9 .2"
